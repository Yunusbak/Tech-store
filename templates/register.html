{% extends 'base.html' %}
{% block content %}

{% load static %}

<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Register</h2>
               
                    {% if message %}
                    <div class="error-message" style="color: red;">{{ message }}</div>
                    {% endif %}
                    
              
                    {% if message_password %}
                    <div class="error-message" style="color: red;">{{ message_password }}</div>
                    {% endif %}
                    
              
                    {% if message_user %}
                    <div class="error-message" style="color: red;">{{ message_user }}</div>
                    {% endif %}
                    
                    <form method="POST" class="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Your Username" required/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" placeholder="Password" required/>
                        </div>
                        <div class="form-group">
                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="password2" id="re_pass" placeholder="Repeat your password" required/>
                        </div>
                        <div class="form-group">
                            <label for="first_name"><i class="zmdi zmdi-account-circle"></i></label>
                            <input type="text" name="first_name" id="first_name" placeholder="First Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="last_name"><i class="zmdi zmdi-account-box"></i></label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name" required/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="сохранить"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sign up image"></figure>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
