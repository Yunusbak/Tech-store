
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'phone' %}">Телефоны</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'laptop' %}">Ноутбуки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accessories' %}">Аксессуары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'info' %}">Информация</a>
                </li>
            </ul>
            
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">
                <input class="form-control mr-sm-2" type="search" name="query" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
    
            <div class="dropdown ml-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {% if request.user.is_authenticated %}
                        {{ user.first_name }} {{ user.last_name }}
                    {% else %}
                        Профиль
                    {% endif %}
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    {% if request.user.is_authenticated %}
                        <a class="dropdown-item" href="{% url 'account' %}">Аккаунт</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                        <a class="dropdown-item" href="{% url 'register' %}">Регистрация</a>
                        <a class="dropdown-item" href="{% url 'login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    

    <div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
