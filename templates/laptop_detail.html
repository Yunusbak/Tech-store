<title>Ноутбук страница</title>

<body>
    <img src="{{laptop_detail_obj.image.url}}" width="200", height="200">
    <p>company : {{laptop_detail_obj.company}}</p>
    <p>model : {{laptop_detail_obj.model}}</p>

    </form>
</body>
